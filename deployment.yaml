apiVersion: apps/v1
kind: Deployment
metadata:
  name: trend-app
  namespace: trend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: trend-app
  template:
    metadata:
      labels:
        app: trend-app
    spec:
      containers:
        - name: trend-app
          image: sivakumaraws/trend-app:latest
          ports:
            - containerPort: 80
